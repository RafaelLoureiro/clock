<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Analog Clock</h1>

    <div class="clock">
        <div class="clock--markups">
            <div class="markup" style="transform: rotate(0deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(30deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(60deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(90deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(120deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(150deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(180deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(210deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(240deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(270deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(300deg)">
                <div class="point"></div>
            </div>
            <div class="markup" style="transform: rotate(330deg)">
                <div class="point"></div>
            </div>
        </div>
        <div class="pointers">
            <div class="pointer pointerSeconds"></div>
            <div class="pointer pointerMinutes"></div>
            <div class="pointer pointerHours"></div>
            <div class="center--clock"></div>
        </div>
    </div>
    <div class="clockDigital">--:--:--</div>

    <footer>Created by Rafael Loureiro</footer>

    <script src="script.js"></script>
</body>

</html>
